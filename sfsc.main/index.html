<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">so fun, so cool</h1>
        <div class="map-container">
            <div id="map">
                <!-- Placeholder content squares -->
                <div class="content writing" id="writing1" data-type="writing" data-pdf="PDFs\Barry.pdf"></div>
                <div class="content writing" id="writing2" data-type="writing" data-pdf="PDFs\Avoid.pdf"></div>
                <div class="content videos" id="videos1" data-type="videos"></div>
                <div class="content videos" id="videos2" data-type="videos"></div>
                <div class="content articles" id="articles1" data-type="articles"></div>
                <div class="content articles" id="articles2" data-type="articles"></div>
                <div class="content data" id="data1" data-type="data"></div>
                <div class="content data" id="data2" data-type="data"></div>
                <div class="content images" id="images1" data-type="images"></div>
                <div class="content images" id="images2" data-type="images"></div>

            </div>
            <div id="key">
                <h2>KEY</h2>
                <div class="key-item writing">Writing</div>
                <div class="key-item videos">Videos</div>
                <div class="key-item articles">Articles</div>
                <div class="key-item data">Data</div>
                <div class="key-item images">Images</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
